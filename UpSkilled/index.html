<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpSkilled</title>

    <!-- == Style == -->
    <link rel="stylesheet" href="Assets/css/style.css">

    <!-- == Icons == -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- == Font == -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">

    <!-- == Favicon == -->
    <link rel="shortcut icon" href="Assets/media/images/favicon.png" sizes="128x128">
    <link rel="shortcut icon" href="Assets/media/images/favicon.png" sizes="92x92">

</head>
<body>
    <!-- == Header == -->
        <header>
            <nav class="nav-container container">
                <!-- logo -->
                    <a href="#" class="logo">UpSkilled.</a>
                <!-- nav links -->  
                    <div class="nav-links">
                        <a href="#" class="active-link nav-link">Home</a>
                        <a href="#" class="nav-link">Products</a>
                        <a href="#" class="nav-link">Pricing</a>
                        <a href="#" class="nav-link">Blog</a>
                    </div>
                <!-- Account -->
                    <div class="account-access">
                        <a href="#" class="sign-in">Sign In</a>
                        <span>|</span>
                        <a href="#" class="register active-link">Register</a>
                    </div>
            </nav>
        </header>
    <!-- == || Header == -->
    <!-- == Main == -->
        <main>
            <!-- Banner -->
                <section class="banner">
                    <div class="banner-container container">
                        <div class="side-image">
                            <img src="Assets/media/images/man.png" alt="Young Man">
                        </div>
                        <div class="banner-text">
                            <h1>Make your <br>  future better</h1>
                            <p>We have many courses from all professionals around the world</p>
                            <div class="banner-btns">
                                <button class="get-started">Get Started <span><i class="fa-solid fa-chevron-right"></i></span></button>
                                <button class="play-video"><span><i class="fa-solid fa-play"></i></span> Play our video</button>
                            </div>
                            <div class="underline"></div>
                            <div class="partner-banner">
                                <div class="microsoft partner">
                                    <i class="fa-brands fa-windows"></i>
                                    <span>Microsoft</span>
                                </div>
                                <div class="microsoft partner">
                                    <i class="fa-brands fa-google"></i>
                                    <span>Google</span>
                                </div>
                                <div class="microsoft partner">
                                    <i class="fa-brands fa-redhat"></i>
                                    <span>coursera</span>
                                </div>
                                <div class="microsoft partner">
                                    <i class="fa-brands fa-cloudsmith"></i>
                                    <span>Udemy</span>
                                </div>
                            </div>
                        </div>
                        <div class="side-image">
                            <img src="Assets/media/images/lady.png" alt="Young Lady">
                        </div>
                    </div>
                </section>
            <section>

            </section>
        </main>
    <!-- == || Main == -->
    <!-- == Footer == -->
        <footer>
            <div class="footer-container container">

            </div>
        </footer>
    <!-- == || Footer == -->

    <!-- == Cursor == -->
    <div class="cursor"><i class="fa-solid fa-location-arrow"></i></div>

    <!-- == Script == -->
    <script src="Assets/js/script.js"></script>
</body>
</html>
